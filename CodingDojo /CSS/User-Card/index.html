<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-card">
            <div class="card-header">
                <img class="user-photo" src="icons/user-circle.png" alt="User Photo">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3><img class="icon" src="icons/map-marker.png" alt="Map Marker">Seattle</h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p><a href="#"><img class="icon" src="icons/gear.png" alt="gear">edit profile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
