<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        span {
            color:red;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label for="first-name">First Name:<span >*</span></label>
            <input type="text" id="first-name" name="first-name" required >
        </div>
        <div>
            <label for="last-name">Last Name:<span >*</span></label>
            <input type="text" id="last-name" name="last-name" required >
        </div>
        <div>
            <label for="email">Email:<span >*</span></label>
            <input type="email" id="email" name="email" required >
        </div>
        <div>
            <label for ="password">Password:<span >*</span></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for ="confirm-password">Confirm Password:<span >*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="male">Non-binary</label>
            <input type="radio" name="gender" id="no-answer" value="no-answer">
            <label for="male">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="javascript">Jacascript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="emails">
            <label for="emails">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
