<!DOCTYPE html>

    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="nav">

                <h1 class="dojo">Dojonary</h1>

                <button class="btn-log" onclick="logOut(this)">Login</button>
            </div>
        </div>
        <div class="main">
            <div class="content">

                    <div class="content1-col1">
                        <h1>ninja</h1>

                    </div>
                    <div class="content1-col2">
                        <p>A practitioner skilled in the <a href="#">Japabese</a> art of <a href="#">ninjustu</a></p>
                    </div>
                </div>
                <div class="content1">
                    <div class="content1-col1">
                        <h1>ninja</h1>
                        <p><i>noun</i></p>
                        <p>Plural: <i>ninjas</i></p>
                        <button onclick="alert('Ninja was liked')" class="likes-btn">37 likes</button>
                    </div>
                    <div class="content1-col2">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zan</a>-like focus</p>
                    </div>
                </div>
            </div>
            <div class="sidebar">

                <button class="definition-btn" onclick="removeButton(this)">Add Definition</button>
                
            </div>
            
        </div>

</body>
</html>
